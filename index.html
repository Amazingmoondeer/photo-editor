<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Editor</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    canvas { border: 1px solid #ccc; max-width: 100%; }
    #controls > * { margin: 10px 5px; }
  </style>
</head>
<body>
  <h1>Simple Photo Editor</h1>
  
  <!-- Upload Image -->
  <input type="file" id="upload" accept="image/*" />
  <br/><br/>

  <!-- Canvas for drawing -->
  <canvas id="canvas" width="600" height="400"></canvas>

  <!-- Controls -->
  <div id="controls">
    <label>Effect:</label>
    <select id="filter">
      <option value="none">None</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="invert(1)">Invert</option>
      <option value="brightness(1.2)">Bright</option>
      <option value="contrast(1.5)">Contrast</option>
    </select>

    <button onclick="rotate()">Rotate 90°</button>
    <button onclick="crop()">Crop Center</button>

    <br/><br/>
    <input type="text" id="textInput" placeholder="Add text..." />
    <button onclick="addText()">Add Text</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let angle = 0;

    // Upload image
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = () => drawImage();
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Draw image with rotation and filter
    function drawImage() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle * Math.PI / 180);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);
      ctx.restore();

      // Apply filter
      const filter = document.getElementById('filter').value;
      canvas.style.filter = filter;
    }

    document.getElementById('filter').onchange = drawImage;

    // Rotate image 90°
    function rotate() {
      angle = (angle + 90) % 360;
      drawImage();
    }

    // Add text
    function addText() {
      const text = document.getElementById('textInput').value;
      if (!text) return;
      ctx.font = '30px Arial';
      ctx.fillStyle = 'red';
      ctx.fillText(text, 20, 50);
    }

    // Simple crop from center (50% size)
    function crop() {
      const w = canvas.width / 2;
      const h = canvas.height / 2;
      const imageData = ctx.getImageData(w / 2, h / 2, w, h);

      canvas.width = w;
      canvas.height = h;
      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
