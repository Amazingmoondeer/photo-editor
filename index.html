<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapCut Style Editor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    img, video, canvas { max-width: 100%; margin-top: 10px; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>CapCut-Style Photo & Video Editor</h1>

  <!-- Upload Photo -->
  <input type="file" id="upload" accept="image/*" />
  <img id="photo" alt="Your photo will appear here" />

  <!-- Photo Filters -->
  <div class="controls">
    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="none">None</option>
      <option value="grayscale(100%)">Black & White</option>
      <option value="sepia(60%)">Vintage</option>
      <option value="contrast(1.2) brightness(1.1)">Vivid</option>
      <option value="saturate(2) hue-rotate(90deg)">Pop</option>
    </select>
  </div>

  <!-- Camera Stream -->
  <h2>Live Camera + Retouch</h2>
  <video id="webcam" autoplay playsinline width="300"></video>
  <canvas id="canvas" width="300" height="225"></canvas>

  <!-- Feature Links -->
  <div class="controls">
    <h2>AI Editing Tools</h2>
    <button onclick="window.open('https://www.capcut.com/tools/ai-image-outpainting', '_blank')">AI Expand</button>
    <button onclick="window.open('https://www.capcut.com/tools/video-background-remover', '_blank')">Remove Background</button>
    <button onclick="window.open('https://www.capcut.com/tools/ai-poster', '_blank')">AI Poster</button>
    <button onclick="window.open('https://www.capcut.com/tools/photo-retouch', '_blank')">Retouch Face</button>
    <button onclick="window.open('https://www.capcut.com/templates', '_blank')">CapCut Templates</button>
    <button onclick="window.open('https://www.capcut.com/tools/auto-cut', '_blank')">Auto Cut Video</button>
  </div>

  <script>
    // Photo upload + filter
    const upload = document.getElementById('upload');
    const photo = document.getElementById('photo');
    upload.onchange = (e) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        photo.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('filter').onchange = function () {
      photo.style.filter = this.value;
    };

    // Camera with retouch (basic)
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      video.addEventListener('play', () => {
        const draw = () => {
          ctx.filter = 'brightness(1.1) contrast(1.2) saturate(1.3)';
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          requestAnimationFrame(draw);
        };
        draw();
      });
    });
  </script>
</body>
</html>
